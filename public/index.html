<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue前端框架</title>
  <!--[if lt IE 10]>
      <script>window.location.href='/browser.html'</script>
    <![endif]-->
  <style type="text/css">
    #appLoading {
      top: 50%;
      left: 50%;
      position: absolute;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
      z-index: 100
    }

    @-webkit-keyframes ball-beat {
      50% {
        opacity: .2;
        -webkit-transform: scale(.75);
        transform: scale(.75)
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }

    @keyframes ball-beat {
      50% {
        opacity: .2;
        -webkit-transform: scale(.75);
        transform: scale(.75)
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1)
      }
    }

    .ball-beat>div {
      background-color: #1F93FF;
      width: 15px;
      height: 15px;
      border-radius: 100% !important;
      margin: 2px;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
      -webkit-animation: ball-beat .7s 0s infinite linear;
      animation: ball-beat .7s 0s infinite linear
    }

    .ball-beat>div:nth-child(2n-1) {
      -webkit-animation-delay: .35s !important;
      animation-delay: .35s !important
    }
  </style>
</head>

<body>
  <noscript>
    <strong>很抱歉，如果没有启用JavaScript，将无法正常运行，请启用JavaScript继续。</strong>
  </noscript>
  <div id="appLoading">
    <div class="loader-inner ball-beat">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="app"></div>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.13.0/index.js"></script>
  <script src="https://cdn.bootcss.com/vuex/3.1.2/vuex.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
  <script type="text/javascript" src="/siteConfig.js"></script>
  <!-- built files will be auto injected -->
</body>

</html>
